<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- App background fill -->
  <rect width="32" height="32" rx="7" fill="#dde1e8" />

  <!-- Edges -->
  <line x1="16" y1="20" x2="6" y2="9" stroke="#7a90bc" stroke-width="1.8" stroke-linecap="round" />
  <line x1="16" y1="20" x2="26" y2="9" stroke="#7a90bc" stroke-width="1.8" stroke-linecap="round" />
  <line x1="6" y1="9" x2="26" y2="9" stroke="#7a90bc" stroke-width="1.3" stroke-linecap="round"
    opacity="0.6" />

  <!-- Satellite nodes -->
  <circle cx="6" cy="9" r="4.5" fill="#edf1f7" stroke="#416df2" stroke-width="1.2" />
  <circle cx="26" cy="9" r="4.5" fill="#edf1f7" stroke="#416df2" stroke-width="1.2" />

  <!-- Hub node -->
  <circle cx="16" cy="20" r="7.5" fill="#416df2" />
  <!-- Hub highlight -->
  <ellipse cx="14.2" cy="17.6" rx="3.5" ry="2.2" fill="rgba(255,255,255,0.22)"
    transform="rotate(-15 14.2 17.6)" />
</svg>